<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Wardrobe</title>

  <!-- add icon link -->
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon" />

  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <!-- slick CSS for carousel -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />

  <!-- My basic site style stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

  <!-- google fonts  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat&family=Open+Sans&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main>
    <nav class="row">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a id="my-wardrobe-tab" class="nav-link active" data-toggle="tab" href="#my-wardrobe-content" role="tab"
            aria-controls="my-wardrobe-content" aria-selected="true"><span>My Wardrobe</span></a>
        </li>
        <li id="saved-outfits-tab" class="nav-item" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#saved-outfits-content" role="tab"
            aria-controls="saved-outfits-content" aria-selected="false"><span>Saved Outfits</span></a>
        </li>
        <li id="wardrobe-stats-tab" class="nav-item" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#wardrobe-stats-content" role="tab"
            aria-controls="wardrobe-stats-content" aria-selected="false"><span>Wardrobe Stats</span></a>
        </li>
        <li id="add-new-tab" class="nav-item" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#add-new-content" role="tab" aria-controls="add-new-content"
            aria-selected="false"><span>Add New Item</span></a>
        </li>
      </ul>
    </nav>

    <section id="content-view" class="row">
      <div id="content-folder" class="tab-content">

        <div class="tab-pane fade show active" id="my-wardrobe-content" role="tabpanel"
          aria-labelledby="my-wardrobe-tab">
          <h2>My Wardrobe</h2>
          <!-- start content here for My wardrobe -->

          <h4>Tops</h4>

          <div class="topsCarousel">
            <img src="assets/img/shirt-country-untucked.png" alt="Untucked country shirt" />
            <img src="assets/img/shirt-face.png" alt="Shirt" />
            <img src="assets/img/top-orange-stripe-tshirt.png" alt="Striped orange tshirt" />
            <img src="assets/img/deco-military-burntorange.png" alt="Burnt orange military deco" />
            <img src="assets/img/blouse-yellow.png" alt="Yellow blouse" />
            <img src="assets/img/tshirt-ls-baseball-untucked.png" alt="Baseball tshirt" />
            <img src="assets/img/top-blue-highneck.png" alt="Blue highneck top" />
          </div>


          <h4>Bottoms</h4>

          <div class="bottomsCarousel" dir="rtl">
            <img src="assets/img/skirt-sailor.png" alt="Sailor skirt" />
            <img src="assets/img/trousers-camo.png" alt="Camo trousers" />
            <img src="assets/img/trousers-military.png" alt="Military trousers" />
            <img src="assets/img/jeans-skinny-denim-dark.png" alt="Skinny denim dark jeans" />
            <img src="assets/img/jeans-straight-blue.png" alt="Straight blue jeans" />
            <img src="assets/img/skirt-pink-flower.png" alt="Pink flower skirt" />
            <img src="assets/img/tights-black.png" alt="Black tights" />

          </div>


          <h4>Overalls</h4>

          <div class="overallsCarousel">
            <img src="assets/img/top-wool-burgundy.png" alt="Burgundy jumper" />
            <img src="assets/img/jumper-sport-blue.png" alt="Blue jumper" />
            <img src="assets/img/dress-jumper-tokyo-grey.png" alt="Tokyo dress" />
            <img src="assets/img/overall-dungerees-cord.png" alt="Cord dungarees" />
            <img src="assets/img/overall-dungerees-yellow-skirt.png" alt="Yellow skirt dungarees" />
            <img src="assets/img/jeans-skinny-teal.png" alt="Skinny teal jeans" />
            <img src="assets/img/jumper-rainbow.png" alt="Rainbow jumper" />

          </div>

          <!-- end content here for My wardrobe -->
        </div>

        <div class="tab-pane fade" id="saved-outfits-content" role="tabpanel" aria-labelledby="saved-outfits-tab">
          <h2>Saved Outfits</h2>
          <!-- start content here for saved outfits -->

          <!-- end content here for saved outfits -->
        </div>

        <div class="tab-pane fade" id="wardrobe-stats-content" role="tabpanel" aria-labelledby="wardrobe-stats-tab">
          <h2>Wardrobe Statistics</h2>
          <!-- start content here for statistics -->

          <!-- end content here for My statistics -->
        </div>

        <div class="tab-pane fade" id="add-new-content" role="tabpanel" aria-labelledby="add-new-tab">
          <h2>Add New Item</h2>
          <!-- start content here for add new item -->

          <!-- end content here for My add new item -->
        </div>


      </div>
    </section>


    <div id="calendar-container" class="row">
      <div id="calendar-nav">
        <ul class="nav nav-pills">
          <li id="current-year" class="nav-title calendar-style">Year</li>
          <li class="nav-item">
            <a id="btn-prev" class="nav-link nav-title calendar-style" href="#">Prev</a>
          </li>
          <li id="current-month" class="nav-title calendar-style">month</li>
          <li class="nav-item">
            <a id="btn-next" class="nav-link nav-title calendar-style" href="#">Next</a>
          </li>
        </ul>
      </div>

      <div class="row">
        <table id="calendar-table">
          <tr id="calendar-row">
          </tr>
        </table>
      </div>
    </div>

  </main>

  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- My javascript -->
  <script src="assets/js/date.js"></script>
  <script src="assets/js/calendar.js"></script>
  <script src="assets/js/carousel.js"></script>

  <script src="assets/js/script.js"></script>

  <!-- type="text/javascript" -->

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- moment CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- slick cdn for carousels -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>


</body>

</html>
